services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:${HA_TAG:-stable}
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Santiago}
    volumes:
      - ./config:/config
    ports:
      - "8123:8123"

  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Santiago}
      - N8N_HOST=127.0.0.1
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-openclaw2026}
      - WEBHOOK_URL=http://127.0.0.1:5678/
      - GENERIC_TIMEZONE=${TZ:-America/Santiago}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
    ports:
      - "127.0.0.1:5678:5678"

volumes:
  n8n_data:
